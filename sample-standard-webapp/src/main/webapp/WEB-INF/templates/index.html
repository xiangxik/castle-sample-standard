<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>后台管理系统</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<link rel="stylesheet" href="http://cdn.staticfile.org/pace/1.0.2/themes/white/pace-theme-flash.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="http://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/assets/adminlte/css/AdminLTE.min.css}">
<link rel="stylesheet" th:href="@{/assets/adminlte/css/skins/skin-blue.min.css}">
<link rel="stylesheet" th:href="@{/assets/adminlte/css/custom.css}">
<!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini fixed">
	<!-- Site wrapper -->
	<div class="wrapper">
		<div th:replace="/layout/header :: main"></div>

		<!-- Left side column. contains the sidebar -->
		<div th:replace="/layout/sidebar :: main"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper"></div>
		<!-- /.content-wrapper -->

		<div th:replace="/layout/footer :: main"></div>

		<!-- Control Sidebar -->
		<div th:replace="/layout/control :: main"></div>
	</div>
	<!-- ./wrapper -->

	<script type="text/javascript" src="http://cdn.staticfile.org/pace/1.0.2/pace.min.js"></script>
	<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/2.2.4/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" th:inline="javascript">
		var base = /*[[${#httpServletRequest.getContextPath()}]]*/"";
		$(document).ajaxError(function(evt, req, settings) {
			if (req && (req.status === 200 || req.status === 0)) {
				return false;
			}
			if (req && req.status === 403) {
				location.href = base + "/login";
			}
		});
	</script>
	<script th:data-main="@{/assets/main.js}" type="text/javascript"
		src="https://cdn.staticfile.org/require.js/2.3.2/require.min.js"></script>

</body>
</html>
